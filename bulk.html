  <div id="cookieConsent" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #fff3e0; color: #333; padding: 15px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); max-width: 800px; margin: 0 auto; z-index: 999;">

    <button onclick="acceptCookies()" style="margin-top: 10px; background: #e67e22; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">Accept</button>
  </div>
  
  <script>
    function acceptCookies() {
      localStorage.setItem("cookieConsent", "true");
      document.getElementById("cookieConsent").style.display = "none";
    }
  
    window.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("cookieConsent")) {
        document.getElementById("cookieConsent").style.display = "block";
      }
    });
  </script>
